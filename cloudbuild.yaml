steps:
  # Build the container image.
  - name: 'gcr.io/cloud-builders/docker'
    id: Build
    args:
      - 'build'
      - '-t'
      - 'eu.gcr.io/$PROJECT_ID/ruudniew-soundboard:$SHORT_SHA'
      - '.'


  # Push the image to Container Registry
  # The PROJECT_ID and SHORT_SHA variables are automatically replaced by Cloud Build.
  - name: 'gcr.io/cloud-builders/docker'
    id: Push
    args:
      - 'push'
      - 'eu.gcr.io/$PROJECT_ID/ruudniew-soundboard:$SHORT_SHA'


  # Deploy the image
  # Namespace, if not default, has to be specified.
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - apply
      - '-f'
      - './k8s/ruudniew-soundboard-deployment.yaml'
      - '--namespace'
      - 1001factory
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=europe-west4-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=factory'

  # Namespace, if not default, has to be specified.
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['set', 'image', 'deployment/ruudniew-soundboard', 'ruudniew-soundboard=eu.gcr.io/$PROJECT_ID/ruudniew-soundboard:$SHORT_SHA', '--namespace', '1001factory']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=europe-west4-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=factory'
